plugins {
    id 'java'
}

group 'com.sourav.java.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12';
    testCompile group: 'org.scribe', name: 'scribe', version: '1.1.2';
    testCompile group: 'dom4j', name: 'dom4j', version: '1.6.1';
    testCompile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1';
}
